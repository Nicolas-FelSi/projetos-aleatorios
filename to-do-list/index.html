<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/51b23194c0.js" defer crossorigin="anonymous"></script>
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        <ul>
            <li>
                <input type="checkbox" class="complete-button">
                <span class="task-text">Tarefa 1</span>
                <button class="delete-button"><i class="fas fa-trash"></i></button>
            </li>
            <li>
                <input type="checkbox" class="complete-button">
                <span class="task-text">Tarefa 2</span>
                <button class="delete-button"><i class="fas fa-trash"></i></button>
            </li>
            <!-- Adicione mais tarefas aqui -->
        </ul>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Adicionar uma tarefa">
            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>
</html>
