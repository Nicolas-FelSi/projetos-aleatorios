<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/51b23194c0.js" crossorigin="anonymous" defer></script>
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Minhas Tarefas</h1>
    </header>
    <main>
        <div class="container">
            <section class="task-input">
                <label for="task">Adicionar uma nova tarefa:</label>
                <div class="input-btn">
                    <input type="text" id="task" placeholder="Digite sua tarefa">
                    <button id="add-task">Adicionar</button>
                </div>
                <div class="error-message">Por favor, preencha este campo.</div>
            </section>
            <ul id="task-list">
                <!-- Tarefas serÃ£o adicionadas aqui como <li> elementos -->
            </ul>
        </div>
    </main>
    
</body>
</html>
