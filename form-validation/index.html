<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <main>
        <form>
            <div class="content__form">
                <div class="inputs__form">
                    <div>
                        <input type="text" id="inputName" name="nome" placeholder="Digite seu nome" required>
                        <label for="inputName">Nome</label>
                        <span class="textError"></span>
                    </div>
                    <div>
                        <input type="email" id="inputEmail" name="email" placeholder="seuemail@host.com" required>
                        <label for="inputEmail">Email</label>
                        <span class="textError"></span>
                    </div>
                    <div>
                        <input type="text" id="inputRg" name="rg" placeholder="Digite seu RG" required>
                        <label for="inputRg">RG</label>
                        <span class="textError"></span>
                    </div>
                    <div>
                        <input type="text" id="inputCpf" name="cpf" placeholder="123.456.789-10" required minlength="11" maxlength="14">
                        <label for="inputCpf">CPF</label>
                        <span class="textError"></span>
                    </div>
                    <div>
                        <input type="text" id="inputNumberCell" name="celular" placeholder="(XX)XXXXX-XXXX" required minlength="10" maxlength="15">
                        <label for="inputNumberCell">Celular</label>
                        <span class="textError"></span>
                    </div>
                    <div>
                        <input type="date" id="inputDate" name="data" required>
                        <label for="inputDate">Data de nascimento</label>
                        <span class="textError"></span>
                    </div>
                    <div class="div__checkbox">
                        <input type="checkbox" id="inputCheck" name="termos" required>
                        <label for="inputCheck">Li e concorco com os termos da Política de Privacidade.</label>
                        <span class="textError"></span>
                    </div>
                </div>
                <div class="div__buttons">
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
