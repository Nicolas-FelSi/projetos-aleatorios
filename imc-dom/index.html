<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto IMC - DOM</title>
    <link rel="stylesheet" href="css/style.css">  
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <div class="erro hide">Digite apenas números</div>
    <div class="container">
        <main>
            <h1>Cálculo de IMC</h1>
            <label for="idPeso">Peso(kg)</label>
            <input type="text" id="idPeso" placeholder="ex: 64.50">
            <label for="idAltura">Altura(cm)</label>
            <input type="text" id="idAltura" placeholder="ex: 1.70">
            <button>Calcular IMC</button>
        </main>
    </div>
    <div class="modal hide">
        <div class="modal__card">
            <img src="./images/icons8-close.svg" alt="icone de fechar">
            <h2>Seu IMC é</h2>
        </div>
    </div>
</body>
</html>
